<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ospedale RPG - Full Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #2c3e50;
            --game-bg: #a8e6cf; /* Verde ospedale pastello */
            --dialog-bg: #fff;
            --accent: #ff8b94; /* Rosso/Rosa carino */
            --text-color: #333;
            --border-style: 4px solid #333;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'VT323', monospace;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evita scrollbar */
            height: 100vh;
            width: 100vw;
        }

        /* Contenitore principale a SCHERMO INTERO */
        #game-screen {
            width: 100%;
            height: 100%;
            background-color: var(--game-bg);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Sfondo decorativo ospedale (Adattabile) */
        .background-decor {
            position: absolute;
            top: 25%;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(0,0,0,0.1);
        }
        
        /* Porta allineata in prospettiva */
        .door {
            position: absolute;
            top: 18%;
            right: 20%;
            width: 120px;
            height: 200px;
            background: #8bd3c7;
            border: 3px solid rgba(0,0,0,0.2);
        }

        /* Cartello Exit (Dettaglio extra) */
        .sign {
            position: absolute;
            top: 10%;
            right: 22%;
            background: #fff;
            padding: 5px 10px;
            border: 2px solid rgba(0,0,0,0.2);
            font-size: 1.2rem;
            color: #2ecc71;
        }

        /* L'infermiera */
        #nurse-container {
            position: absolute;
            bottom: 340px; /* Ancorata sopra il dialogo */
            left: 50%;
            transform: translateX(-50%);
            width: 200px; /* Leggermente più grande per il full screen */
            text-align: center;
            z-index: 10;
        }

        /* Animazione "respiro" */
        #nurse-img {
            width: 227px; /* Immagine più grande */
            height: 333px;
            image-rendering: pixelated; 
            animation: bobbing 2.5s infinite ease-in-out;
            filter: drop-shadow(5px 5px 0px rgba(0,0,0,0.2));
        }

        @keyframes bobbing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        /* Area di Dialogo (RPG Style) - Ancorata in basso */
        #dialog-area {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 400px; /* Altezza fissa per i controlli */
            background-color: var(--dialog-bg);
            border-top: var(--border-style);
            box-sizing: border-box; /* Include padding nel calcolo larghezza */
            padding: 20px 40px;
            display: flex;
            flex-direction: column;
            z-index: 20;
        }

        /* Contenitore tabs */
        #tabs-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            overflow-x: auto; /* Scroll orizzontale */
            max-width: 100%;
            padding-bottom: 5px; /* Spazio per la scrollbar */
            flex-wrap: nowrap; /* Non mandare a capo */
        }

        .tab {
            background-color: #ddd;
            color: #333;
            padding: 5px 15px;
            border: 2px solid #333;
            font-size: 1.6rem;
            cursor: pointer;
            box-shadow: 3px 3px 0px rgba(0,0,0,0.2);
            transition: all 0.2s;
            white-space: nowrap; /* Impedisce il wrap del testo */
            flex-shrink: 0; /* Impedisce il ridimensionamento */
        }

        .tab:hover {
            background-color: #ccc;
        }

        .tab.active {
            background-color: var(--accent);
            color: white;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.3);
            transform: translateY(2px);
        }

        #text-content {
            font-size: 2rem; /* Testo più grande per full screen */
            line-height: 1.4;
            flex-grow: 1;
            overflow-y: auto; /* Scroll verticale */
            max-height: 200px; /* Altezza massima prima dello scroll */
            padding-right: 10px; /* Spazio per la scrollbar */
        }

        /* Stile scrollbar personalizzato (opzionale, per Chrome/Safari) */
        #text-content::-webkit-scrollbar,
        #tabs-container::-webkit-scrollbar {
            width: 8px;
            height: 8px; /* Per scrollbar orizzontale */
        }

        #text-content::-webkit-scrollbar-track,
        #tabs-container::-webkit-scrollbar-track {
            background: #f0f0f0;
            border: 1px solid #ccc;
        }

        #text-content::-webkit-scrollbar-thumb,
        #tabs-container::-webkit-scrollbar-thumb {
            background: var(--accent);
            border: 1px solid #333;
        }

        #text-content::-webkit-scrollbar-thumb:hover,
        #tabs-container::-webkit-scrollbar-thumb:hover {
            background: #ff7680;
        }

        /* Area Controlli */
        #controls {
            margin-top: 15px;
            border-top: 2px dashed #ccc;
            padding-top: 15px;
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: flex-start; /* Allinea a sinistra */
        }

        select {
            font-family: 'VT323', monospace;
            font-size: 1.8rem;
            padding: 10px;
            border: 2px solid #333;
            background: #f0f0f0;
            min-width: 300px;
            cursor: pointer;
            outline: none;
        }

        button {
            font-family: 'VT323', monospace;
            font-size: 1.8rem;
            padding: 10px 40px;
            background-color: var(--accent);
            color: white;
            border: 2px solid #333;
            cursor: pointer;
            box-shadow: 4px 4px 0px #333;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        button:active {
            transform: translate(4px, 4px);
            box-shadow: none;
        }

        button:hover {
            background-color: #ff7680;
        }

    </style>
</head>
<body>

    <div id="game-screen">
        <div class="sign">USCITA</div>
        <div class="door"></div>
        <div class="background-decor"></div>

        <div id="nurse-container">
            <img id="nurse-img" src="jo.png" alt="Infermiera">
        </div>

        <div id="dialog-area">
            <div id="tabs-container">
                <!-- Le tabs verranno inserite qui dinamicamente -->
            </div>
            
            <div id="text-content">In attesa del paziente...</div>

            <div id="controls">
                <select id="exam-selector">
                    <option value="" disabled selected>-- Scegli un esame --</option>
                </select>
                <button onclick="eseguiEsame()">ESEGUI ESAME</button>
            </div>
        </div>
    </div>
    <script src="casi.js"></script>
    <script>
        // ==========================================
        //  LOGICA DI GIOCO
        // ==========================================

        const textElement = document.getElementById('text-content');
        const selectElement = document.getElementById('exam-selector');
        const tabsContainer = document.getElementById('tabs-container');
        let casoCorrenteObj = null;
        let tabs = []; // Array di oggetti {nome, contenuto, id}
        let tabAttivaId = null;

        function creaTabs() {
            tabsContainer.innerHTML = '';
            tabs.forEach(tab => {
                const tabElement = document.createElement('div');
                tabElement.className = 'tab' + (tab.id === tabAttivaId ? ' active' : '');
                tabElement.textContent = tab.nome;
                tabElement.onclick = () => mostraTab(tab.id);
                tabsContainer.appendChild(tabElement);
                
                // Scrolla automaticamente sulla tab attiva
                if (tab.id === tabAttivaId) {
                    setTimeout(() => {
                        tabElement.scrollIntoView({
                            behavior: 'smooth',
                            block: 'nearest',
                            inline: 'center'
                        });
                    }, 10);
                }
            });
        }

        function mostraTab(tabId) {
            tabAttivaId = tabId;
            const tab = tabs.find(t => t.id === tabId);
            if (tab) {
                textElement.textContent = tab.contenuto;
                textElement.style.whiteSpace = "pre-wrap";
                textElement.scrollTop = 0;
                creaTabs(); // Aggiorna l'aspetto delle tabs
            }
        }

        function aggiungiOAggiornaCaso(contenuto) {
            const casoTab = tabs.find(t => t.id === 'caso');
            if (casoTab) {
                casoTab.contenuto = contenuto;
            } else {
                tabs.unshift({
                    id: 'caso',
                    nome: 'Infermiera Jo',
                    contenuto: contenuto
                });
            }
            tabAttivaId = 'caso';
            creaTabs();
            typeWriter(contenuto, 'caso');
        }

			if (indice === null) {
				indice = Math.floor(Math.random() * casi.length);
			}
			console.log(indice);
            casoCorrenteObj = casi[indice];
            
            // Resetta le tabs (mantiene solo il caso)
            tabs = [];
            
            const testoCompleto = "SESSO: "+casoCorrenteObj.sesso+"\nETÀ: "+casoCorrenteObj.eta+"\nSINTOMI: "+casoCorrenteObj.sintomi+"\nANAMNESI: "+casoCorrenteObj.anamnesi+"\n"+casoCorrenteObj.note_infermiera;
            aggiungiOAggiornaCaso(testoCompleto);

            selectElement.innerHTML = '<option value="" disabled selected>-- Scegli un esame --</option>';

                let option = document.createElement("option");
                option.value = nomeEsame;
                option.text = nomeEsame.replaceAll("_", " ");

            }
        }

        function eseguiEsame() {
            const esameScelto = selectElement.value;

            if (!esameScelto) {
                // Feedback visivo se non si sceglie nulla
                selectElement.style.borderColor = "red";
                setTimeout(() => selectElement.style.borderColor = "#333", 500);
                return;
            }

            const risultato = casoCorrenteObj[esameScelto];
            const nomeEsameLeggibile = esameScelto.replaceAll("_", " ");
            let contenuto;
            
			if (risultato == undefined) {
				contenuto = "Non ho programmato risultati per " + nomeEsameLeggibile + " in questo caso, il che significa che probabilmente è inerte, comunque potresti essere fuori strada.";
            } else {
				contenuto = "RISULTATO " + nomeEsameLeggibile + ": " + risultato;
            }

			// Crea o aggiorna la tab per questo esame
			const tabEsistente = tabs.find(t => t.id === esameScelto);
			if (tabEsistente) {
				tabEsistente.contenuto = contenuto;
			} else {
				tabs.push({
					id: esameScelto,
					nome: nomeEsameLeggibile,
					contenuto: contenuto
				});
			}

			// Aggiorna tab attiva PRIMA di creare le tabs
			tabAttivaId = esameScelto; 

			creaTabs(); // ricrea le tabs con quella attiva
			typeWriter(contenuto);
        }

        // Effetto macchina da scrivere
        let typeInterval;
        function typeWriter(text, tabId = null) {
            if (tabId) tabAttivaId = tabId;
            textElement.style.whiteSpace = "pre-wrap";
            clearInterval(typeInterval);
            textElement.textContent = "";
            textElement.scrollTop = 0;
            let i = 0;
            typeInterval = setInterval(() => {
                if (i < text.length) {
                    textElement.textContent += text.charAt(i);
                    i++;
                    textElement.scrollTop = textElement.scrollHeight;
                } else {
                    clearInterval(typeInterval);
                }
            }, 15); 
        }

        // AVVIO: Carica il primo caso
        caricaCaso();

    </script>
</body>
</html>
